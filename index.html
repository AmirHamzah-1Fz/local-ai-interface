<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title></title>
      <link rel="stylesheet" href="./src/output.css" />

      <!-- GOOGLE FONTS -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
         rel="stylesheet"
      />

      <script src="./js/utils.js"></script>

      <style>
         *::before,
         *::after,
         * {
            text-wrap: wrap;
            text-wrap-mode: wrap;
            text-wrap-style: pretty;
         }

         *::-webkit-scrollbar {
            display: none;
         }

         body {
            font-family: 'Host Grotesk', sans-serif;
         }

         p {
            word-break: break-all;
         }

         pre {
            font-family: 'Host Grotesk', sans-serif;
            white-space: wrap; /* Agar teks membungkus ke baris baru jika perlu */
            word-break: break-all;
            text-wrap-style: pretty;
         }

         textarea {
            resize: none;
         }

         textarea::placeholder {
            color: #4a5565;
         }
      </style>
   </head>
   <body class="bg-gray-950">
      <main class="flex">
         <aside
            id="sidebar"
            class="block h-screen w-full max-w-[300px] overflow-hidden border-r border-r-gray-800 px-4 py-4 transition-all duration-[500ms] ease-in-out max-lg:max-w-[200px] max-md:hidden"
         >
            <div class="sidebar-header relative flex h-auto w-full items-center justify-between">
               <div class="px-4">
                  <h2 class="text-white">New Conversation</h2>
               </div>

               <div
                  id="closeSideBar"
                  class="sticky top-0 right-0 flex h-[36px] w-[36px] cursor-pointer items-center justify-center rounded-full px-4 py-4 transition duration-300 ease-in-out hover:bg-gray-800"
               >
                  <svg class="shrink-0 fill-gray-600" xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px" fill="currentColor">
                     <path
                        d="M480-424 284-228q-11 11-28 11t-28-11q-11-11-11-28t11-28l196-196-196-196q-11-11-11-28t11-28q11-11 28-11t28 11l196 196 196-196q11-11 28-11t28 11q11 11 11 28t-11 28L536-480l196 196q11 11 11 28t-11 28q-11 11-28 11t-28-11L480-424Z"
                     />
                  </svg>
               </div>
            </div>

            <!-- CHAT HISTORY -->
            <div class="mt-4 h-auto w-full self-end">
               <ul>
                  <li class="flex w-full cursor-pointer items-center justify-start gap-4 truncate rounded-full px-4 py-1 text-white hover:bg-gray-800">
                     <a href="#home" class="text-base text-gray-500">Home</a>
                  </li>
                  <li class="flex w-full cursor-pointer items-center justify-start gap-4 truncate rounded-full px-4 py-1 text-white hover:bg-gray-800">
                     <a href="#home" class="text-base text-gray-500">About</a>
                  </li>
                  <li class="flex w-full cursor-pointer items-center justify-start gap-4 truncate rounded-full px-4 py-1 text-white hover:bg-gray-800">
                     <a href="#home" class="text-base text-gray-500">Contents</a>
                  </li>
                  <li class="flex w-full cursor-pointer items-center justify-start gap-4 truncate rounded-full px-4 py-1 text-white hover:bg-gray-800">
                     <a href="#home" class="text-base text-gray-500">Management</a>
                  </li>
                  <li class="flex w-full cursor-pointer items-center justify-start gap-4 truncate rounded-full px-4 py-1 text-white hover:bg-gray-800">
                     <a href="#home" class="text-base text-gray-500">Documents</a>
                  </li>
                  <li class="flex w-full cursor-pointer items-center justify-start gap-4 truncate rounded-full px-4 py-1 text-white hover:bg-gray-800">
                     <a href="#home" class="text-base text-gray-500">PC</a>
                  </li>
               </ul>
            </div>
         </aside>

         <section id="home" class="h-screen w-screen">
            <header class="fixed top-0 z-[999] flex h-auto w-full items-center justify-center px-[1%] py-4">
               <div class="title flex w-[95%] items-center justify-start gap-x-2">
                  <a href="#home">
                     <div class="flex h-auto w-auto cursor-pointer gap-x-2 transition duration-300 ease-in-out hover:scale-[1.050]">
                        <!-- LOGO -->
                        <div class="logo">
                           <svg xmlns="http://www.w3.org/2000/svg" class="shrink-0 fill-white" viewBox="0 0 50 50" width="26px" height="26px">
                              <path
                                 d="M 25 4 L 4 17.34375 L 4 32.652344 L 25 46 L 46 32.65625 L 46 17.34375 Z M 25 29.183594 L 19.066406 25.070313 L 25 21.023438 L 30.933594 25.070313 Z M 27 17.605469 L 27 9.949219 L 40.429688 18.484375 L 34.410156 22.65625 Z M 23 17.605469 L 15.589844 22.65625 L 9.570313 18.484375 L 23 9.949219 Z M 12.09375 25.042969 L 8 27.832031 L 8 22.203125 Z M 15.570313 27.453125 L 23 32.605469 L 23 40.050781 L 9.589844 31.527344 Z M 27 32.605469 L 34.429688 27.453125 L 40.410156 31.527344 L 27 40.050781 Z M 37.90625 25.042969 L 42 22.203125 L 42 27.832031 Z"
                              />
                           </svg>
                        </div>

                        <!-- VERSION AND AI TITLE -->
                        <div class="heading flex w-full items-center gap-x-2 overflow-x-auto">
                           <h1 class="text-xl font-bold text-gray-50">PenAI</h1>
                           <span class="rounded-lg bg-blue-900/60 px-2 py-0 text-blue-500">v0.1.2</span>
                        </div>
                     </div>
                  </a>
               </div>
            </header>

            <div class="relative flex h-full w-full items-start justify-center pt-36">
               <div id="globalChatContainer" class="flex h-full w-[80%] flex-col gap-y-10 transition-all duration-[200ms] ease-out max-sm:w-[85%]">
                  <!-- USER CHAT -->
               </div>

               <!-- PROMPT -->
               <div id="userInputContainer" class="absolute bottom-0 z-[9999] flex h-[180px] w-full justify-center">
                  <div
                     id="inputContainer"
                     class="relative flex h-[120px] w-[80%] items-center justify-center rounded-xl border border-gray-800 bg-gray-900 transition-all duration-[200ms] ease-out max-sm:w-[85%]"
                  >
                     <textarea placeholder="Hello World!" id="userInput" type="text" class="absolute z-[1] h-full w-full px-4 py-4 text-white focus:outline-none" accesskey="Enter"></textarea>

                     <!-- BOTTOM PROMPT -->
                     <div class="pointer-events-none absolute bottom-0 z-[2] flex w-full items-center justify-between gap-2 bg-gradient-to-t from-60% from-gray-900 to-transparent px-4 py-3">
                        <!-- LEFT ITEMS -->
                        <div class="pointer-events-auto flex gap-x-0">
                           <div class="p-2 hover:bg-gray-800 transition duration-300 ease-in-out rounded-full cursor-pointer" title="Insert Documents">
                              <img src="assets\ui\link_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="documents" />
                           </div>

                           <div class="p-2 hover:bg-gray-800 transition duration-300 ease-in-out rounded-full cursor-pointer" title="Insert Photo">
                              <img src="assets\ui\image_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="documents" />
                           </div>

                        </div>

                        <!-- RIGHT ITEMS -->
                        <div class="pointer-events-auto flex gap-x-2">
                           <div class="cursor-pointer rounded-full p-2 hover:bg-gray-800">
                              <img src="assets\ui\refresh_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="refresh" class="shrink-0" title="Reset Prompt" />
                           </div>

                           <div id="dontSendMessage"
                              class="flex h-auto w-auto shrink-0 cursor-not-allowed items-center justify-center rounded-full border border-transparent bg-neutral-500 p-2 transition duration-300 ease-in-out"
                              title="Send"
                           >
                              <img src="assets\ui\Send.svg" alt="Send" class="shrink-0" />
                           </div>
                           <div id="sendMessage"
                              class="hidden h-auto w-auto shrink-0 cursor-pointer items-center justify-center rounded-full border border-transparent bg-sky-500 p-2 transition duration-300 ease-in-out hover:border-sky-400 hover:bg-sky-600/90 hover:shadow-md hover:shadow-sky-400/20"
                              title="Send"
                           >
                              <img src="assets\ui\Send.svg" alt="Send" class="shrink-0" />
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>

         <!-- INPUT -->
      </main>

      <script type="module" src="./js/script.js"></script>
   </body>
</html>
